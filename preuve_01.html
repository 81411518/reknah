<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSTP - ACCÈS FICHIER #0811</title>
    <style>
        /* Configuration de base : fond sombre et centrage */
        body { 
            background-color: #0d0d0d; 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }

        /* Conteneur du document mémo */
        .document-container {
            position: relative;
            max-width: 700px;
            width: 85%;
            background-color: #fff;
            padding: 5px;
            box-shadow: 0 0 40px rgba(0,0,0,0.9);
            z-index: 1;
            filter: sepia(0.1); /* Donne un très léger aspect papier ancien */
        }

        .memo-image {
            width: 100%;
            height: auto;
            display: block;
        }

        /* --- L'EFFET DE NEIGE / BROUILLAGE --- */
        .snow-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 999;
            pointer-events: none; /* Permet de cliquer à travers pour inspecter le code */
            opacity: 0.18; /* Ajuste ce nombre (0.1 à 0.5) pour plus ou moins de neige */
        }

        /* Génération du grain via SVG pour plus de réalisme */
        .snow-overlay::before {
            content: "";
            position: absolute;
            top: -100%;
            left: -100%;
            width: 300%;
            height: 300%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            animation: grain 0.3s steps(5) infinite;
        }

        @keyframes grain {
            0% { transform: translate(0,0); }
            20% { transform: translate(-5%, -5%); }
            40% { transform: translate(-10%, 5%); }
            60% { transform: translate(5%, -10%); }
            80% { transform: translate(-5%, 15%); }
            100% { transform: translate(0,0); }
        }

        /* --- EFFET DE SCANLINE (LIGNES TV) --- */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                rgba(18, 16, 16, 0) 50%, 
                rgba(0, 0, 0, 0.1) 50%
            ), linear-gradient(
                90deg, 
                rgba(255, 0, 0, 0.03), 
                rgba(0, 255, 0, 0.01), 
                rgba(0, 0, 255, 0.03)
            );
            background-size: 100% 3px, 3px 100%;
            z-index: 1000;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="snow-overlay"></div>
    <div class="scanlines"></div>

    <div class="document-container">
        <img src="memo.jpg" alt="[DOSSIER CORROMPU]" class="memo-image">
    </div>

    </body>
</html>
