<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REKNAH</title>
    <style>
        body { 
            background-color: #000; 
            color: #fff; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            font-family: 'Courier New', monospace; 
            margin: 0; 
            overflow: hidden;
        }
        
        .rabbit-container {
            position: relative;
            width: 250px;
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .rabbit-img {
            width: 100%;
            height: auto;
            image-rendering: pixelated;
            z-index: 2;
        }

        .halo {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0.1) 45%, rgba(0,0,0,0) 70%);
            border-radius: 50%;
            z-index: 1;
            animation: pulse 3s infinite ease-in-out;
            pointer-events: none;
        }

        @keyframes pulse {
            0% { opacity: 0.2; transform: scale(0.85); }
            50% { opacity: 0.8; transform: scale(1.1); }
            100% { opacity: 0.2; transform: scale(0.85); }
        }

        .instruction { 
            margin-top: 60px; 
            font-size: 1rem;
            letter-spacing: 4px; 
            color: #444; 
            text-transform: uppercase;
            text-align: center;
        }

        /* Le point final magique */
        .secret-link {
            text-decoration: none;
            color: inherit;
            cursor: default; /* Empêche le curseur de devenir une main */
        }
    </style>
</head>
<body>

    <div class="rabbit-container">
        <div class="halo"></div>
        <img src="lapin.jpg" class="rabbit-img" alt="[Image de lapin]">
    </div>

    <p class="instruction">
        Trouve l'entrée du terrier<a href="preuve_01.html" class="secret-link">.</a>
    </p>

    </body>
</html>
